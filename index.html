<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./js/css/style.css">
    <title>Luna</title>
</head>
<body>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col title">
                    <h3>Проверка банковких карт согласно алгоритму Луна.</h3>
                    <p>Подробнее                   
                    <a href="https://ru.wikipedia.org/wiki/%D0%90%D0%BB%D0%B3%D0%BE%D1%80%D0%B8%D1%82%D0%BC_%D0%9B%D1%83%D0%BD%D0%B0#%D0%9E%D1%80%D0%B8%D0%B3%D0%B8%D0%BD%D0%B0%D0%BB%D1%8C%D0%BD%D1%8B%D0%B9_%D0%B0%D0%BB%D0%B3%D0%BE%D1%80%D0%B8%D1%82%D0%BC,_%D0%BE%D0%BF%D0%B8%D1%81%D0%B0%D0%BD%D0%BD%D1%8B%D0%B9_%D1%80%D0%B0%D0%B7%D1%80%D0%B0%D0%B1%D0%BE%D1%82%D1%87%D0%B8%D0%BA%D0%BE%D0%BC">
                    здесь</a>
                    </p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <label for="userInput">Введите номер банковской карты:</label>
                    <input type="number" class="form-control" id="userInput" placeholder="16-значный номер карты">
                    <div class="btn-wrapper">
                        <button type="button" class="btn btn-info" id="checkButton">Проверить карту</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="cards" id="app"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <script>
                        document.write(`&#169 dmitrijpedan.github.io, ${new Date ().getFullYear()}`);
                    </script>  
                </div>
            </div>
        </div>
    </footer>
    
    <script src="js/app.js"></script>
</body>
</html>
